    * { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Arial', sans-serif;

  min-height: 100vh;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  flex-direction: column;
}

  .container {
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white for readability */
    border-radius: 16px;
    padding: 30px 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    max-width: 400px;
    width: 100%;
    text-align: center;
    border: 1px solid #c8e6c9;
  }
    .header {
      background-color: #ffffff;
      color: #2e7d32;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px 0 16px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    img { margin-bottom: 10px; }

    .button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button i { font-size: 18px; }

    .button:hover {
      background-color: #1b5e20;
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-header {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .modal-footer { margin-top: 20px; }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
